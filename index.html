<!DOCTYPE html>
<html>
    <head>
        <title>Penny Flip Game</title>
        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <div class="Inner">
            <h1>Penny Flip Game</h1>
            <img class="penimg" src = "assets/penny-heads.jpg" alt="Penny Side">
            <div class="buttoncont">
                <button id="Flip">Flip the Penny!</button>
                <button id="Clear">Clear the Scoreboard!</button>
            </div>
            <div>
                <h3 class="Result">Let's Get Rolling!</h3>
            </div>
            <hr>
            <div>
                <h3>Scoreboard</h3>
                <table class="Table">
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage of Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage of Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="headstot">0</td>
                            <td id="headsper">0%</td>
                            <td id="tailstot">0</td>
                            <td id="tailsper">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src = "./index.js"></script>
    </body>
</html>
